<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherIn</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/" style="font-size:3rem;">
          <i class="fa-solid fa-poo-storm"></i>
          WeatherIn
        </a>
      </div>
    </nav>

    <div class="container">
    <form class="col-lg-5 container d-flex mt-5 search-bar" role="search">
      <input
        id="city"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        style="font-size: 1.5rem"
      />
      <button class="btn btn-success" type="submit" id="submit">
        Search
      </button>
    </form>

    <div class="location container d-flex justify-content-center mt-5">
      <h1 class="location-name" id="cityName"></h1>
    </div>
    <div class="cards-container container justify-content-between">
      <div class="card text-bg-light m-3">
        <div class="card-header text-center">Humidity</div>
        <div class="card-body text-center">
          <h5 class="card-title " id="humidity"></h5>
        </div>
      </div>
      <div class="card text-bg-light m-3">
        <div class="card-header text-center">Temperature</div>
        <div class="card-body">
          <div class="d-flex justify-content-between col-lg-12">
            <span class="temp-text pt-2 col-md-3 col-sm-6">Curr. Temp :</span>
            <div class="d-flex col-md-7 col-sm-6">
              <h5 class="card-title" id="temp"></h5>
              <h5 class="card-title">°C</h5>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <span class="temp-text pt-2 col-md-3 col-sm-6">Feels Like :</span>
            <div class="d-flex col-md-7 col-sm-6">
              <h5 class="card-title" id="feels_like"></h5>
              <h5 class="card-title">°C</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-bg-light m-3">
        <div class="card-header text-center">Wind Speed</div>
        <div class="card-body text-center">
          <h5 class="card-title" id="wind_speed"><h1>km/hr</h1></h5>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/63c2b14de0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
